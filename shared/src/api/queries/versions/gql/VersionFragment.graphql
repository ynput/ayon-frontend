fragment Version on VersionNode {
  name
  id
  hasReviewables
  parents
  path
  productId
  active
  allAttrib
  author
  createdAt
  status
  tags
  updatedAt
  version
  product {
    id
    name
    productType
    folderId
    folder {
      id
      path
      folderType
    }
  }
  task {
    name
    taskType
  }
}
