query GetVersions(
  $projectName: String!
  $productIds: [String!]
  $versionIds: [String!]
  $filter: String
  $search: String
  $after: String
  $first: Int
  $before: String
  $last: Int
  $sortBy: String
  $latest: Boolean = false
) {
  project(name: $projectName) {
    versions(
      filter: $filter
      search: $search
      productIds: $productIds
      after: $after
      first: $first
      before: $before
      last: $last
      sortBy: $sortBy
      ids: $versionIds
      latestOnly: $latest
    ) {
      pageInfo {
        ...VersionsPageInfo
      }
      edges {
        cursor
        node {
          ...Version
        }
      }
    }
  }
}
