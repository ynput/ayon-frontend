query GetActivitiesById($projectName: String!, $entityIds: [String!]!, $activityIds: [String!]) {
  project(name: $projectName) {
    name
    activities(entityIds: $entityIds, activityIds: $activityIds, referenceTypes: ["origin"]) {
      pageInfo {
        hasPreviousPage
        hasNextPage
        startCursor
        endCursor
      }
      edges {
        cursor
        node {
          ...ActivityFragment
        }
      }
    }
  }
}
