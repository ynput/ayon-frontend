query GetFoldersLinks($projectName: String!, $entityIds: [String!]) {
  project(name: $projectName) {
    folders(ids: $entityIds, last: 100) {
      edges {
        node {
          id
          links {
            edges {
              ...OverviewEntityLinkFragment
            }
          }
        }
      }
    }
  }
}

