fragment ListItemFragment on BaseNode {
  active
  name
  updatedAt
  createdAt
  parents
  ... on TaskNode {
    label
    status
    tags
    taskType
    assignees
    ownAttrib
    hasReviewables
    folderId
    folder {
      path
      folderType
    }
  }
  ... on FolderNode {
    label
    status
    tags
    folderType
    path
    ownAttrib
    hasReviewables
    folderId: id
  }
  ... on ProductNode {
    status
    tags
    productType
    folderId
    folder {
      path
      folderType
    }
  }
  ... on VersionNode {
    status
    tags
    hasReviewables
    product {
      id
      name
      productType
      folderId
      folder {
        id
        path
        folderType
      }
    }
    task {
      name
      taskType
    }
  }
}
