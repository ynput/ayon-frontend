query GetLists($projectName: String!, $first: Int!, $after: String, $filter: String) {
  project(name: $projectName) {
    entityLists(first: $first, after: $after, filter: $filter) {
      pageInfo {
        hasNextPage
        endCursor
      }
      edges {
        node {
          id
          label
          entityListType
          entityListFolderId
          tags
          data
          allAttrib
          entityType
          active
          createdAt
          updatedAt
          updatedBy
          active
          projectName
          owner
          count
        }
      }
    }
  }
}
