overwrite: true
schema:
  - http://localhost:3000/graphql:
      headers:
        Authorization: Bearer ${TOKEN}
generates:
  # Generate types + RTK Query hooks (excluding links)
  ../shared/src/api/generated/graphql.ts:
    documents:
      - '../**/*.graphql'
      - '!../shared/src/api/queries/links/**/*.graphql'
    plugins:
      - typescript
      - add:
          content: >
            /* eslint-disable */
            /**
             *
             * THIS FILE IS AUTOGENERATED, DO NOT EDIT IT!
             *
             * instead, edit one of the `.graphql` files in this project and run
             *
             * npm run graphql-codegen
             *
             * for this file to be re-created
             */
            // @ts-nocheck
      - typescript-operations
      - typescript-rtk-query:
          importBaseApiFrom: '@shared/api/base'
          importBaseApiAlternateName: 'api'
  # Generate links-specific queries separately
  ../shared/src/api/generated/graphqlLinks.ts:
    documents: '../shared/src/api/queries/links/**/*.graphql'
    plugins:
      - typescript
      - add:
          content: >
            /* eslint-disable */
            /**
             *
             * THIS FILE IS AUTOGENERATED, DO NOT EDIT IT!
             *
             * instead, edit one of the `.graphql` files in this project and run
             *
             * npm run graphql-codegen
             *
             * for this file to be re-created
             */
            // @ts-nocheck
      - typescript-operations
      - typescript-rtk-query:
          importBaseApiFrom: '@shared/api/base'
          importBaseApiAlternateName: 'api'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
